<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>

<head th:replace="~{fragments/head :: head(~{::title})}">
    <title>Sign Up</title>
</head>

<body class="bg-gradient-to-tr from-blue-900 via-gray-900 to-black min-h-screen flex items-center justify-center p-4">
<section class="w-full max-w-md bg-gray-800 bg-opacity-90 p-10 rounded-xl shadow-2xl">
    <h2 class="text-3xl font-semibold mb-8 text-center text-white">Admin Login</h2>

    <!-- CSRF  token   -->
    <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->


    <!-- Error message -->
    <div th:if="${param.error}"
         class="mb-6 bg-red-600 text-white px-4 py-3 rounded text-center">
        <span th:text="${param.error}">Something went wrong</span>
    </div>

    <form th:action="@{/admin/spring-security/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block mb-2 font-medium text-gray-300">Username</label>
            <input
                    id="username"
                    name="username"
                    type="text"
                    required
                    autofocus
                    placeholder="Enter your username"
                    class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
            />
        </div>

        <div>
            <label for="password" class="block mb-2 font-medium text-gray-300">Password</label>
            <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    placeholder="Enter your password"
                    class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
            />
        </div>

        <div class="flex items-center space-x-2">
            <input id="remember-me" name="remember-me" type="checkbox" class="rounded focus:ring-blue-500"/>
            <label for="remember-me" class="text-gray-300 select-none">Remember Me</label>
        </div>

        <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 transition-colors text-white py-2 rounded font-semibold"
        >
            Log In
        </button>
    </form>

    <div class="my-6 flex items-center text-gray-400">
        <hr class="flex-grow border-gray-600"/>
        <span class="mx-4 font-semibold">OR</span>
        <hr class="flex-grow border-gray-600"/>
    </div>

    <a href="#" th:href="@{/oauth2/authorization/google}"
       class="flex items-center justify-center space-x-3 border border-gray-600 hover:border-blue-500 rounded py-2 cursor-pointer transition-colors bg-gray-700 hover:bg-gray-600 text-gray-200"
    >
        <!-- Google SVG icon here -->
        <svg class="w-6 h-6" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" fill="none">
            <!-- paths omitted for brevity -->
        </svg>
        <span class="font-semibold">Sign in with Google</span>
    </a>
</section>
</body>

</html>
